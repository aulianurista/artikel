<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Rowspan</title>
</head>
<body>
    <h1>Materi RPL</h1>
    <table width="50%" border="1" cellpadding="5px"
    style="border-collapse:collapse;">
<!--width=50% adalah size tabel yang berukuran 50%
dari lebar layar
    cellpadding digunakan untuk memberikan space antara
border cell dan teks didalamnya
    border-collapse digunakan untuk menyatukan border
antar cell-->
<thead>
    <tr>
        <th width="30%">Nama Mata Pelajaran</th> <!--kolom ini
        berukuran 30% dari ukuran tabel-->
        <th width="100%">Materi</th>
    </tr>
</thead>
<tbody>
    <!--Data Pemograman Dasar-->
    <tr>
        <td rowspan="4">Pemograman Dasar</td>
        <td>Flowchart</td>
    </tr>
    <tr>
        <td>Variable dan Tipe Data</td>
    </tr>
    <tr>
        <td>Looping</td>
    </tr>
    <tr>
        <td>Array</td>
    </tr>
    <!--Data Basis Data-->
    <tr>
        <td rowspan="3">Basis Data</td>
        <td>Data manipulation languange</td>
    </tr>
    <tr>
        <td>Data definition languange</td>
    </tr>
    <tr>
        <td>Entity relationship diagram</td>
    </tr>
</tbody>
</table>
</body>
</html>
