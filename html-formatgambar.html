<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Memanggil Gambar-->
    <!--Pastikan gambar yang akan ditampilkan berada pada
    folder yang sama dengan file html-->
    <h1>Single Picture</h1>
    <img src="signzodiak.jpg" width="200" height="250" alt="Sign Zodiak">
    <!--"alt" digunakan sebagai pengganti tampilan jika gambar yang ditampilkan
    tidak dapat diakses
        "width" digunakan untuk mengatur lebar gambar
        "height" digunakan untuk mengatur tinggi gambar-->

        <!--Menampilkan gambar beserta teks-->
        <h1>Picture with teks</h1>
        <img src="signzodiak.jpg" width="70" height="85" align="left"
        hspace="20" vspace="20" alt="Sign Zodiak">
        The zodiac or constellation is an imaginary belt<br>
        in the sky 18Â° wide centered on the ecliptic circle,<br>
        but the term can also refer to the constellations<br>
        through which the belt passes, which now number 13.<br>
        <!--align="left" digunakan untuk menempatkan gambar
        disebelah sisi kiri teks
            "hspace" digunakan untuk mengatur space gambar
        dan text secara horizontal
            "vspace" digunakan untuk mengatur space gambar
        dan text secara vertikal-->
</body>
</html>
