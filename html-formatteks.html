<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Teks</title>
</head>
<body>
    <h1>Latihan Membuat Format Teks</h1>
    <ul>
        <!--Format tebal-->
        <li>
        <b>Ini adalah format tebal</b>
        </li>
        <!--Format miring-->
        <li>
        <i>Ini adalah format miring</i>
        </li>
        <!--Format garis bawah-->
        <li>
        <u>Ini adalah format garis bawah</u>
        </li>
        <!--Format superscript text-->
        <li>
        Ini adalah format pangkat x <sup>2</sup>+y<sup>3</sup> = 15
        </li>
        <!--format subscript text-->
        <li>
        H<sub>2</sub>0<sub>3</sub>
        </li>
        <li>
        <!--Format highlight-->
        <mark>Coding itu mudah</mark>
        </li>
        <!--Format coret-->
        <li>
        Pemograman web itu <del>sulit</del> mudah
        </li>
    </ul>
</body>
</html>
