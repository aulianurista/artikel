<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List pada HTML</title>
</head>
<body>
    <!--Ordered List-->
    <h1>Ordered List</h1>
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
    

    <!--Unordered List-->
    <h1>Unordered List</h1>
    <ul type="disk">
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>  

    
<!-- Format Tabel-->
<h1>Format Tabel</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
    </tr>
    <tr>
        <th>1</th>
        <th>Ibnu</th>
        <th>Jl.Jombang</th>
    </tr>
    <tr>
        <th>2</th>
        <th>Aulia</th>
        <th>Jl.Masjid</th>
    </tr>
    <tr>
        <th>3</th>
        <th>Nurista</th>
        <th>Jl.Danau</th>
    </tr>
</table>
        


</body>
</html>
