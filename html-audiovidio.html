<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Audio</h1>
    <audio controls>
        <source src="Best part.mp3" type="audio/mp3">
        Browser support audio
        <!--
            "controls" digunakan untuk menampilkan control
            audio (play/pause, volume)
            pasrikan file audio sudah terdapat pada folder yang sama
            dengan file html
            kalimat "Browser support audio" ditampilkan jika
            broser support audio 
        -->
    </audio>
    <h1>Video</h1>
    <video controls>
        <source src="Best part MV.mp4" type="video/mp4"
        width="200" height="400">
    </video>
</body>
</html>
